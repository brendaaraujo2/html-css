<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(min-width:750px)" srcset="imagens/foto-p.png">
        <source media="(min-width:1000px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir áudios no HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/music-henriqueejuliano.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não conseguiu reproduzir o áudio. <a href="midia/music-henriqueejuliano.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
